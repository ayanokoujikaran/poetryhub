<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Hub</title>
    <style>
        /* Basic styling (customize as desired) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        .poem {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .discover-link {
            text-align: center;
            margin-top: 1rem;
        }
        .hub-box {
            background-color: #E89B1D;
            border-radius: 10px;
            padding: 0.5rem;
            display: inline-block;
        }
        .signup-form {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Poem <span class="hub-box">Hub</span></h1>
    </header>
    <div class="container">
         <div class="poem-form poem">
            <h2>Share your poem</h2>
            <form  method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text"  name="title" required>
                </div>
                <div class="form-group">
                    <textarea rows="12" cols="100" placeholder="Write your poem here" name="poem"></textarea>
                </div>
                <div class="form-group">
                    <label for="name">Your name </label>
                    <input type="text"  name="name" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Display poems (you can fetch these from a server) -->
        <div class="poem">
            <h2>Recent Poems</h2>
            <p>Here are some beautiful poems shared by our community:</p>
            <ul>
                <li>Roses are red, violets are blue...</li>
                <li>When the moon whispers...</li>
                <!-- Add more poems dynamically -->
            </ul>
        </div>
    </div>

    <!-- Discover tab (linked to a separate page or section) -->
    <div class="discover-link">
        <a href="/">Discover More Poems</a>
    </div>
</body>
</html>
