<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Hub</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .title-bar {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            width: 80%;
            max-width: 400px;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        .poem-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .poem-content {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
        }
        .user-name {
            font-size: 0.9rem;
            text-align: right;
            color: #333;
        }
        .submit-button {
            margin-top: 1rem;
        }
        .hub-box {
            background-color: #E89B1D;
            border-radius: 10px;
            padding: 0.5rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <h1>Poem <span class="hub-box">Hub</span></h1>
        <div class="submit-button">
            <a href="post">Submit New Poem</a>
        </div>
    </div>
    <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <div class="poem-title">Moonlit Night</div>
            <div class="poem-content">The moon shines bright, In silvery light...</div>
            <div class="user-name">- John Doe</div>
        </div>
        <!-- Card 2 -->
        <div class="card">
            <div class="poem-title">Autumn Leaves</div>
            <div class="poem-content">Autumn leaves fall, Covering the hall...</div>
            <div class="user-name">- Jane Smith</div>
        </div>
        <!-- Card 3 -->
        <!-- <div class="card">
		<div class="poem-title">{{title}}</div>
		<div class="poem-content">{{content}}</div>
		<div class="user-name">- {{writer}}</div>
        </div> -->
        <!-- Add more cards dynamically -->

        {% for poem in poems %} 

        

            <div class="card">
            <div class="poem-title">{{poem.title}}</div>
            <div class="poem-content"> <pre>{{poem.poem}} </pre></div>
            <div class="user-name">- {{poem}}</div>
            </div>

        {% endfor %} 
    </div>
</body>
</html>
